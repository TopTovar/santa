<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дякуємо за покупку!</title>
    <style>
        /* Загальні стилі для мобільних пристроїв */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #181a18;
            font-size: 1.8em;
        }
        .thank-you-message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .product-section {
            margin-top: 20px;
        }
        .product-section h2 {
            font-size: 1.4em;
            color: #333;
        }
        .product {
            display: inline-block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
        }
        .product-title {
            font-size: 1.1em;
            margin: 10px 0;
        }
        .product-price {
            color: #888;
            font-size: 1em;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #181a18;
            font-weight: bold;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Дякуємо за ваше замовлення!</h1>
    <p class="thank-you-message">Ми отримали ваше замовлення та незабаром з вами зв'яжемося. Будь ласка, залишайтеся на зв'язку.</p>
    <p class="thank-you-message">Слава Україні</p>
    <div class="product-section">
        <h2>Рекомендовані товари</h2>
        
        <div class="product">
            <img src="product1.jpg" alt="Товар 1">
            <p class="product-title">Ялинки</p>
            <p class="product-price">від ₴999</p>
            <a href="https://toptovar.github.io/christmas_tree/">Переглянути</a>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Товар 2">
            <p class="product-title">Ялинкова гірлянда</p>
            <p class="product-price">₴699</p>
            <a href="https://toptovar.github.io/girlanda/">Переглянути</a>
        </div>
    </div>
</body>
</html>
